<!--3) Develop a Body Mass Index (BMI) calculator that takes weight and height as input and provides the BMI
value. The BMI is calculated using the formula BMI = weight (kg) / (height (mts) * height (mts)). The
result is rounded to two decimal places for accuracy.-->
<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<style>
		body{
			background-color: rgb(241,255,255);
			margin:0px 25px;
		}
		
		</style>
	</head>
	<body>
		<h2>BMI Calculator</h2>
		<label for="height">Enter your height(mts):</label>
		<input type="number" id="height">
		<label for="weight">Enter your weight(kg):</label>
		<input type="number" id="weight">
		<button onclick="calculateBMI()">Calculate</button>
		<div id="result"></div>
	<script>
	function calculateBMI(){
		let height = parseFloat(document.getElementById('height').value);
		let weight = parseFloat(document.getElementById('weight').value);
		
		let bmi = weight / (height * height);
		bmi = bmi.toFixed(2);
		document.getElementById('result').innerText="Your BMI is:" + bmi;
		}
	</script>
	</body>
</html>
