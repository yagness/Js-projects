<!-- 1) Write a JavaScript program to find the largest among three given numbers. -->
<!DOCTYPE html>
<html>
	<head>
		<title>Find the Largest number</title>
		<style>
			body{
				background-color:rgb(241,255,255);
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h2>Find the largest number</h2>
		<label for="num1">Enter number 1:</label>
		<input type="number" id="num1" placeholder="write any number"><br><br>
		<label for="num2">Enter number 2:</label>
		<input type="number" id="num2" placeholder="write any number"><br><br>
		<label for="num1">Enter number 3:</label>
		<input type="number" id="num3" placeholder="write any number"><br><br>
		<button onclick="findLargest()">Find largest</button>
		<p id="result"></p>
		<script>
		function findLargest(){
			let num1 = parseFloat(document.getElementById('num1').value);
			let num2 = parseFloat(document.getElementById('num2').value);
			let num3 = parseFloat(document.getElementById('num3').value);
			
			let largest;
			if(num1 >= num2 && num1 >= num3){
				largest = num1;
			}
			else if(num2 >=num1 && num2 >= num3){
				largest = num2;
			}
			else{
				largest = num3;
			}
			document.getElementById('result').innerHTML="Largest number:" + largest;
		}
		</script>
	</body>
</html>
